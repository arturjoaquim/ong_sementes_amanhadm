spring.application.name=erp

# Configuracoes do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${POSTGRES_DB:ong_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoes do JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL Auto: 'update' atualiza o schema sem apagar dados, 'create-drop' recria tudo ao reiniciar
# Para producao, recomenda-se 'validate' ou 'none' (usando Flyway/Liquibase)
#spring.jpa.hibernate.ddl-auto=validate

# =================================================================
# CONFIGURACOES DE SESSAO E COOKIE
# =================================================================
# Tempo de inatividade antes de invalidar a sessao no servidor
server.servlet.session.timeout=60m

# Configuracoes do Cookie JSESSIONID
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
# Em desenvolvimento (HTTP), secure deve ser false. Em producao (HTTPS), true.
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.same-site=lax

